group 'de.thb.kroth.chart'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.knowm.xchart:xchart:3.2.2'
    compile 'commons-io:commons-io:2.5'
}
